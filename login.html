<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/js/index.js" defer type="module"></script>
    <link rel="stylesheet" href="styles/login.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="src/assets/imgs/ticketLogo.png"
      type="image/x-icon"
    />
    <title>Login</title>
  </head>
  <body>
    <main>
      <!-- formulario -->
      <form action="" class="formStudent" method="post">
        <img src="src/assets/imgs/logo Etec.png" alt="" />
        <h3 class="title">Login</h3>
        <!-- RM -->
        <label for="RmStudent">Digite RM:</label>
        <input
          type="number"
          name="RmStudent"
          id="RmStudent"
          required
          maxlength="5"
          max="5"
        /><br />
        <!-- Senha do estudante -->
        <label for="passwordStudent">Senha:</label>
        <input
          type="password"
          name="passwordStudent"
          id="passwordStudent"
          required
        /><br />
        <!-- BotÃµes de logi e cadastro -->
        <span class="buttons">
          <button type="button" class="btn btn-outline-dark" id="btn-login">
            Login
          </button>
          <button type="button" class="btn btn-outline-dark" id=" btn-cadastro">
            <a href="studentRegistration.html">cadastro</a>
          </button>
        </span>
      </form>
    </main>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
