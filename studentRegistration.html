<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="src/assets/imgs/ticketLogo.png"
      type="image/x-icon"
    />

    <title>cadastro de estudante</title>
  </head>
  <body>
    <form action="" class="formStudentRegister" method="post">
      <label for="nameStudent">Nome:</label>
      <input type="text" name="nameStudent" id="nameStudent" required />
      <label for="rmStudent">Rm:</label>
      <input type="number" name="rmStudent" id="rmStudent" required />
      <label for="passwordStudent">Senha:</label>
      <input type="text" name="passwordStudent" id="passwordStudent" required />
      <span class="buttons">
        <button type="button" class="btn btn-outline-dark" id="btn btn-login">
          Login
        </button>
        <button
          type="button"
          class="btn btn-outline-dark"
          id="btn btn-cadastro"
        >
          <a href="studentRegistration.html">cadastro</a>
        </button>
      </span>
    </form>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
