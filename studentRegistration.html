<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="src/assets/imgs/ticketLogo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/resgister.css" />

    <script src="src/js/verificationPassword.js" defer type="module"></script>
    <script src="src/js/viewPassword.js" defer></script>
    <title>cadastro de estudante</title>
  </head>
  <body>
    <main>
      <!-- formulario de cadastro-->
      <form action="" class="formStudentRegister" method="post">
        <img src="src/assets/imgs/logo Etec.png" alt="" />
        <h3 class="title">Cadastro De Aluno</h3>
        <label for="nameStudent">Nome:</label>
        <input type="text" name="nameStudent" id="nameStudent" required />
        <br />
        <!-- RM do Estudante -->
        <label for="rmStudent">Rm:</label>
        <input type="number" name="rmStudent" id="rmStudent" maxlength="5" />
        <br />
        <!-- senha do estudante -->
        <label for="passwordStudent"
          >Senha:
          <img src="src/assets/imgs/olho.png" alt="olho" id="viewPassword"
        /></label>
        <input
          type="password"
          name="passwordStudent"
          id="passwordStudent"
          placeholder="Mínimo 8 caracteres"
          class="viewPassword"
          required
        />
        <br />

        <label for="confimationPasswordStudent"
          >Confirmar Senha:
          <img src="src/assets/imgs/olho.png" alt="olho" id="viewPassword2"
        /></label>
        <input
          type="password"
          name="confimationPasswordStudent"
          id="confimationPasswordStudent"
          placeholder="Mínimo 8 caracteres"
          class="viewPassword"
          required
        />

        <br />
        <!-- Botão do cadastro -->
        <span class="buttons">
          <button type="button" class="btn btn-outline-dark">
            <a href="login.html" id="buttonCadastro">cadastrar</a>
          </button>
        </span>
      </form>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
